# ======================================
# Bloque catch-all para IPs no registradas
# ======================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Retorna c칩digo 444 (cierra la conexi칩n sin respuesta)
    return 444;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Certificados SSL (puedes poner los tuyos si aplican)
    ssl_certificate     /etc/letsencrypt/live/siac2025.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/siac2025.com/privkey.pem;

    # Cierra conexi칩n si llega tr치fico HTTPS no configurado
    return 444;
}

