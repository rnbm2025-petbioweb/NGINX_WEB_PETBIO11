name: ğŸš€ Build & Push PETBIO11 to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: ğŸ§± Build NGINX image
        run: docker build ./NGINX_WEB_PETBIO11 \
              -f ./NGINX_WEB_PETBIO11/Dockerfile \
              -t ghcr.io/${{ github.repository_owner }}/nginx_petbio11:latest

      - name: ğŸš€ Push NGINX image
        run: docker push ghcr.io/${{ github.repository_owner }}/nginx_petbio11:latest
