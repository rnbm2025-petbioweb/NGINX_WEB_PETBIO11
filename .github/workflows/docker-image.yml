name: üöÄ Build PETBIO11 Docker Images

on:
  push:
    branches: [ "main" ]     # ejecuta cuando haces push a main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Iniciar sesi√≥n en Docker Hub (opcional si vas a publicar)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Construir imagen NGINX
      - name: Build NGINX image
        run: docker build NGINX_WEB_PETBIO11 --file NGINX_WEB_PETBIO11/Dockerfile --tag nginx_petbio:latest

      # 4Ô∏è‚É£ Construir imagen principal de plataforma
      - name: Build platform image
        run: docker build petbio11-platform --file petbio11-platform/Dockerfile --tag petbio_platform:latest

      # 5Ô∏è‚É£ (Opcional) Subir im√°genes a Docker Hub
      - name: Push images to Docker Hub
        run: |
          docker tag nginx_petbio:latest ${{ secrets.DOCKERHUB_USERNAME }}/nginx_petbio:latest
          docker tag petbio_platform:latest ${{ secrets.DOCKERHUB_USERNAME }}/petbio_platform:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx_petbio:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petbio_platform:latest
