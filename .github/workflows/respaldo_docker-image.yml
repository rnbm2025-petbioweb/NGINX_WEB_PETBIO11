name: üöÄ Build PETBIO11 Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Autenticarse en GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u rnbm2025-petbioweb --password-stdin

      # 3Ô∏è‚É£ Construir imagen NGINX
      - name: Build NGINX image
        run: docker build ./NGINX_WEB_PETBIO11 -f ./NGINX_WEB_PETBIO11/Dockerfile -t ghcr.io/rnbm2025-petbioweb/nginx_petbio:latest

      # 4Ô∏è‚É£ Construir imagen de plataforma principal
      - name: Build Platform image
        run: docker build ./petbio11-platform -f ./petbio11-platform/Dockerfile -t ghcr.io/rnbm2025-petbioweb/petbio_platform:latest

      # 5Ô∏è‚É£ Subir las im√°genes a GHCR
      - name: Push images to GHCR
        run: |
          docker push ghcr.io/rnbm2025-petbioweb/nginx_petbio:latest
          docker push ghcr.io/rnbm2025-petbioweb/petbio_platform:latest
          

