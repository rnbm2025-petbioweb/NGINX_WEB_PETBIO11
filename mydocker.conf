# Redirecci√≥n de HTTP a HTTPS
server {
    listen 80;
    server_name mydocker.siac2025.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name mydocker.siac2025.com;

    ssl_certificate /etc/letsencrypt/live/mydocker.siac2025.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mydocker.siac2025.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # OCSP Stapling
#    ssl_stapling on;
 #   ssl_stapling_verify on;

    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # üöÄ Proxy hacia el contenedor Portainer
    location / {
        proxy_pass https://portainer:9443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_verify off;   # Certificado autofirmado en Portainer
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    access_log /var/log/nginx/portainer-access.log;
    error_log /var/log/nginx/portainer-error.log;
}
