# RedirecciÃ³n HTTP -> HTTPS
server {
    listen 80;
    server_name mymetrics.siac2025.com;
    return 301 https://$host$request_uri;
}

# ConfiguraciÃ³n HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name mymetrics.siac2025.com;

    ssl_certificate /etc/letsencrypt/live/mymetrics.siac2025.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mymetrics.siac2025.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ðŸ”’ Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    include /etc/nginx/security-headers.conf;

    # Content Security Policy para Grafana
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mymetrics.siac2025.com blob: data:;
        style-src 'self' 'unsafe-inline' https://mymetrics.siac2025.com;
        img-src 'self' data: blob:;
        font-src 'self' data:;
        connect-src 'self' https://mymetrics.siac2025.com ws: wss: blob:;
        frame-ancestors 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    " always;

    # Logs
    access_log /var/log/nginx/mymetrics-access.log;
    error_log /var/log/nginx/mymetrics-error.log;

    # Cache para estÃ¡ticos
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Bloquear archivos ocultos
    location ~ /\. { deny all; }

    # ðŸš€ Proxy hacia Grafana
    location /grafana/ {
        proxy_pass http://petbio11-demo-grafana-1:3000/;  # ðŸ”¹ barra final corregida
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
    }
}
