# nginx-lb.conf
# Load Balancer para PHP Web

upstream php_backends {
    # Lista de servidores backend
    server php_web:80;
    server php_secure_web:80;
}

server {
    listen 80;
    server_name _;  # Responde a cualquier hostname

    # Logs opcionales
    access_log /var/log/nginx/lb_access.log;
    error_log  /var/log/nginx/lb_error.log;

    # Redirige todas las peticiones al upstream
    location / {
        proxy_pass http://php_backends;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional: manejo de errores
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
