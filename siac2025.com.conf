# ======================================
# üåê SITIO PRINCIPAL siac2025.com (Render)
# ======================================
# Render maneja HTTPS externamente, por lo que solo escuchamos en $PORT.
# No se necesita redirecci√≥n HTTP‚ÜíHTTPS dentro del contenedor.

server {
    # Escucha en el puerto din√°mico asignado por Render
    listen ${PORT};
    server_name siac2025.com www.siac2025.com;

    # Ra√≠z del sitio
    root /var/www/siac2025.com;
    index index.php index.html;

    # üîê Cabeceras de seguridad personalizadas
    include /etc/nginx/security-headers.conf;

    # ===============================================
    # üìÅ Enrutamiento principal
    # Sirve archivos si existen, o devuelve 404
    # ===============================================
    location / {
        try_files $uri $uri/ =404;
    }

    # ===============================================
    # üö´ Archivos sensibles
    # Bloquea acceso a configuraciones, backups y logs
    # ===============================================
    location ~* \.(?:conf|php|sh|sql|bak|env|yml|ini|log)$ {
        deny all;
        return 403;
    }

    # ===============================================
    # üìÑ Archivo especial (ads.txt)
    # ===============================================
    location = /ads.txt {
        default_type text/plain;
        root /var/www/siac2025.com;
    }

    # ===============================================
    # üñºÔ∏è Archivos est√°ticos (cacheados por 30 d√≠as)
    # ===============================================
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ===============================================
    # üßæ Logs
    # ===============================================
    access_log /var/log/nginx/siac2025-access.log;
    error_log  /var/log/nginx/siac2025-error.log;
}
