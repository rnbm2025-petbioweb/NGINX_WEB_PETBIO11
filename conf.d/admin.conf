# ============================================
# 🔧 NGINX para phpMyAdmin (Render)
# admin.siac2025.com
# ============================================

server {
    listen 80;
    server_name admin.siac2025.com;

    # 🚀 Render maneja el SSL, así que no usamos certificados locales.
    # Redirigimos HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443;
    http2 on;
    server_name admin.siac2025.com;

    # ⚠️ SIN rutas de Let's Encrypt (Render ya tiene SSL externo)

    # Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 🔒 Opcional: protección con contraseña
    # auth_basic "Área restringida";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        # 👉 phpMyAdmin corre dentro del mismo servicio
        proxy_pass http://127.0.0.1:8080;

        # 👉 Si corre en otro servicio Render, usar URL externa:
        # proxy_pass https://phpmyadmin-yourproject.onrender.com;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;
}
