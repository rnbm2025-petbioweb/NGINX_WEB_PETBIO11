# üåê SITIO PRINCIPAL siac2025.com
# ======================================

# ===============================================
# üß≠ Redirecci√≥n HTTP a HTTPS
# Render ya aplica HTTPS autom√°ticamente, pero
# mantenemos esta redirecci√≥n por consistencia.
# ===============================================
server {
    listen 80;
    server_name siac2025.com www.siac2025.com;

    # Render hace proxy HTTPS, as√≠ que esto funcionar√° correctamente
    return 301 https://$host$request_uri;
}

# ===============================================
# üß© Bloque principal del sitio siac2025.com
# Se ajusta para Render: solo listen 80 (no 443)
# Render maneja SSL externamente.
# ===============================================
server {
    listen 80;  # ‚úÖ Antes: 443 (Render no necesita eso)
    server_name siac2025.com www.siac2025.com;

    root /var/www/siac2025.com;
    index index.php index.html;

    # üîê Render maneja el SSL externamente
    include /etc/nginx/security-headers.conf;

    # ===============================================
    # üìÅ Enrutamiento principal
    # Si el archivo existe, lo sirve, si no, 404
    # ===============================================
    location / {
        try_files $uri $uri/ =404;
    }

    # ===============================================
    # üö´ Archivos sensibles
    # Protege configuraciones, logs y backups
    # ===============================================
    location ~* \.(?:conf|php|sh|sql|bak|env|yml|ini|log)$ {
        deny all;
        return 403;
    }

    # ===============================================
    # üìÑ Archivo especial (ads.txt)
    # Sirve un texto plano desde el root
    # ===============================================
    location = /ads.txt {
        default_type text/plain;
        root /var/www/siac2025.com;
    }

    # ===============================================
    # üñºÔ∏è Archivos est√°ticos (cacheados por 30 d√≠as)
    # ===============================================
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    access_log /var/log/nginx/siac2025-access.log;
    error_log  /var/log/nginx/siac2025-error.log;
}
