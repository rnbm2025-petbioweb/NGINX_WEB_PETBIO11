# Redirige HTTP a HTTPS
server {
    listen 80;
    server_name registro.siac2025.com www.registro.siac2025.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name registro.siac2025.com www.registro.siac2025.com;

    include /etc/nginx/security-headers.conf;
    root /var/www/registro.siac2025.com;
    index index.php index.html;

    # üì¶ Formularios PHP (Render Web Service)
    location ^~ /formularios/ {
        proxy_pass https://formularios.onrender.com;  # URL p√∫blica del servicio PHP
        include /etc/nginx/proxy_params;
    }

    # üì¶ Formularios seguros PHP
    location ^~ /formularios-seguros/ {
        proxy_pass https://formularios-seguros.onrender.com;  # URL p√∫blica del servicio seguro
        include /etc/nginx/proxy_params;
    }

    # üß† API Biometr√≠a (misma m√°quina)
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
    }

    # üåç WordPress principal (Render Web Service)
    location / {
        proxy_pass https://wordpress.onrender.com;  # URL p√∫blica del servicio WordPress
        include /etc/nginx/proxy_params;
    }

    # Cach√© para assets est√°ticos
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    access_log /var/log/nginx/registro-access.log;
    error_log  /var/log/nginx/registro-error.log;
}
