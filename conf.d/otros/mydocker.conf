
server {
    listen 80;
    server_name mydocker.siac2025.com;

    # ðŸš€ Proxy hacia Portainer interno
    location / {
        proxy_pass http://127.0.0.1:9443;   # HTTP interno, Render gestiona HTTPS
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # Logs
    access_log /var/log/nginx/portainer-access.log;
    error_log /var/log/nginx/portainer-error.log;
}
