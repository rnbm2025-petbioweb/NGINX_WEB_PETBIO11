server {
    listen 80;
    server_name petbio.siac2025.com;

    root /var/www/html/petbio_landing;
    index index.php index.html;

    include /etc/nginx/security-headers.conf;
    client_max_body_size 250M;

    # Seguridad
    location ~ /\. { deny all; }

    # ===============================================
    # ðŸ§© Formularios PHP
    # Se reemplaza el socket Unix por conexiÃ³n TCP.
    # Antes: fastcgi_pass unix:/var/run/php/php-fpm.sock;
    # Ahora: fastcgi_pass 127.0.0.1:9000;
    # ===============================================
    location ~ ^/(loginpetbio|registropetbio)\.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # âœ… corregido
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # ===============================================
    # ðŸ§© Subcarpetas de formularios
    # TambiÃ©n se reemplaza fastcgi_pass a 127.0.0.1:9000
    # y se mantiene la ruta absoluta de SCRIPT_FILENAME.
    # ===============================================
    location ^~ /dir_formularios/ {
        alias /var/www/html/petbio_landing/dir_formularios/;
        index index.php;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;  # âœ… corregido
            fastcgi_param SCRIPT_FILENAME /var/www/html/petbio_landing/dir_formularios$fastcgi_script_name;
            fastcgi_index index.php;
        }
    }

    # MVC / Front controller
    location / {
        try_files $uri $uri/ /dir_vistas/index.php?$query_string;
    }

    # Archivos estÃ¡ticos
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    access_log /var/log/nginx/petbio-access.log;
    error_log  /var/log/nginx/petbio-error.log;
}
